<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/embeddable-nfts/dist/nft-card.min.js"></script>

    <title>Sean Birthday NFT</title>
  </head>
  <body>
    <header>
      <h1>SEAN'S NFT</h1>
    </header>
    <main>
      <div class="nft-card">
        <img
          src="./images/sean-presley-unstoppable-domains-graphic.svg"
          alt=""
          class="nft-img"
        />
        <h2 class="nft-title">Sean Presley .NFT Domain</h2>
        <div class="nft-description">A blockchain domain name</div>
        <div class="nft-info">
          <div class="price-container">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span>??? ETH</span>
          </div>
          <div class="date-container">
            <img src="./images/icon-clock.svg" alt="" />
            <span>Not for Auction</span>
          </div>
        </div>
        <hr class="soft-blue" />
        <div class="owner-info">
          <img
            src="./images/unstoppable-domains-browser-icon.svg"
            alt=""
            class="avatar-img"
          />
          <span
            >Minted at
            <span class="author-name"
              ><a
                class="white no-underline"
                href="https://unstoppabledomains.com/?ref=c4a24c9bffee499"
              >
                Unstoppable Domains</a
              ></span
            ></span
          >
        </div>
      </div>
      <div div class="info">
        <p class="birthday center">DOB: 2/17</p>
      </div>

      <div class="card">
        <div class="nft-link-container">
          <a class="btn white" href="http://seanpresley.nft"
            >HOME: seanpresley.nft</a
          >
          <p>
            (Need a supported browser to follow this link:
            <a href="https://unstoppabledomains.com/?ref=c4a24c9bffee499"
              >Read MORE</a
            >)
          </p>
        </div>
        <a
          class="btn white"
          href="https://opensea.io/assets/matic/0xa9a6a3626993d487d2dbda3173cf58ca1a9d9e9f/33969455422772231362251810138306836589814412404737794561577891677257683068102"
          >OpenSea NFT Domain</a
        >
      </div>
    </main>
  </body>
</html>
